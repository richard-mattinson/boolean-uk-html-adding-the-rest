<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Feed | LinkedIn</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="linkedstyle.css">
    </head>
    <body>
        <!--[if lt IE 7]>

        <header>
            <div class="quickBar">
                <div class="logo">logo</div>
                <div class="search">
                    <div class="searchBar">
                        <div class="typeHere">search bar</div>        
                    </div>
                </div>
                <nav class="shortcuts">
                    <nav class="shortHome"></nav>
                    <nav class="shortNetwork"></nav>
                    <nav class="shortJobs"></nav>
                    <nav class="shortMessaging"></nav>
                    <nav class="shortNotifications"></nav>
                    <nav class="shortProfile"></nav>
                    <nav class="shortWork"></nav>
                    <nav class="shortPostJob"></nav>
                </nav>
            </div>
        </header>

        <div class="container">
            <div class="profile">
                <div class="myItems">
                    <div class="profilePicture">pic</div>
                    <div class="views">views</div>
                    <div class="premium">premium</div>
                    <div class="items">items</div>
                </div>
                <div class="analytics">analytics</div>
                <div class="history">history</div>
            </div>

            <div class="feed">
                <div class="newPost">
                    <div class="postBar">
                        <div class="portrait">p</div>
                        <div class="field">type text here</div>
                    </div>
                    <div class="attachment">
                        <div class="photo">photo</div>
                        <div class="video">video</div>
                        <div class="document">document</div>
                        <div class="writeArticle">article</div>
                    </div>
                </div>
                <div class="timeline">
                    <div class="story">story</div>
                    <div class="story">story</div>
                    <div class="story">story</div>
                </div>
            </div> 

            <div class="suggestions">
                <div class="news">
                    <div class="newsItem">news item</div>
                    <div class="newsItem">news item</div>
                    <div class="newsItem">news item</div>
                    <div class="newsItem">news item</div>
                    <div class="newsItem">news item</div>
                </div>
                <div class="courses">courses</div>
                <div class="addToFeed">add to feed</div>
            </div>
        </div>
